<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Secrets</title>
  </head>
  <body>
    <section class="section" id="form-section">
      <div class="container">
        <div class="box" id="message-form">
            <div class="field">
              <label class="label">Enter your secret message:</label>
              <div class="control">
                <input class="input" type="text" placeholder="Top Secret..." />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="button" class="button is-link">Create Sharable Link</button>
              </div>
            </div>
          </form>
        </div>
        <div class="box is-hidden" id="message-show">
          <h2 class="has-text-centered"></h2>
          <br />
          <div>
            <a href="./index.html">Create your own message</a>
          </div>
        </div>
      </div>
    </section>
    <section class="section is-hidden" id="url-section">
      <div class="container">
        <div class="box">
          <p>Share this link with a friend!</p>
          <hr />
          <div class="field">
            <p class="control has-icons-left">
              <span class="icon is-small is-right">
                <i class="far fa-copy"></i>
              </span>
              <input class="input" id="share" type="text" />
            </p>
            <div class="notification is-primary is-hidden">
              Link copied to clipboard
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
